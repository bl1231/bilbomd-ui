name: Build and Push Docker Image to GitHub Container Registry

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # - name: Install dependencies
      #   run: npm ci --force

      # - name: Set Vite environment variables
      #   run: |
      #     echo "VITE_USE_NERSC=true" >> .env
      #     echo "VITE_NERSC_PROJ=m4659" >> .env

      # - name: Build the React app
      #   run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/bilbomd-ui
          tags: |
            type=raw,value=latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate version for tags
        id: version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Get version from package.json
        id: get_version
        run: echo "BILBOMD_UI_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Determine commit hash
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "GIT_HASH=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)" >> $GITHUB_ENV
          else
            echo "GIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          fi

      - name: Generate version.json
        run: |
          echo '{
            "version": "${{ env.BILBOMD_UI_VERSION }}",
            "gitHash": "${{ env.GIT_HASH }}"
          }' > version.json

      - name: Build and push bilbomd-ui Docker image (latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BILBOMD_UI_GIT_HASH=${{ env.GIT_HASH }}
            BILBOMD_UI_VERSION=${{ env.BILBOMD_UI_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push bilbomd-ui Docker image (versioned)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
